<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>QI quotes</title>

		<style type="text/css">
		{% include 'style.css' %}
		</style>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		<script type="text/javascript">
		{% include 'main.js' %}
		</script>
	</head>
	<body>
	<form action="/qi/" method="post">
		<div class="another">
			<input type="text" name="search" placeholder="search" value="{{to_search|default:""}}"/>
			<button type="submit" id="refresh" tabindex="0">Another!</button>
		</div>
		<div class="quotes">
		{% for quote in context_before %}
			{% with context_count=forloop.revcounter %}
			{% include 'context.html'%}
			{% endwith %}
		{% endfor %}
		{% include 'quote.html' %}
		{% for quote in context_after %}
			{% with with context_count=forloop.counter %}
			{% include 'context.html' %}
			{% endwith %}
		{% endfor %}
		</div>	
	</form>

	</body>
</html>
