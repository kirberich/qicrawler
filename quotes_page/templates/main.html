<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>QI quotes</title>

		<style type="text/css">
		{% include 'style.css' %}
		</style>
	</head>
	<body>
	<form action="{% url "main" %}" method="post">
		<div class="another">
			<input type="text" name="search" placeholder="search" value="{{to_search|default:""}}"/>
			<button type="submit" id="refresh" href="" tabindex="0">Another!</button>
		</div>
		<div class="quote">
			{% if quote %}
			{{quote}}
			{% else %}
			<img src="http://robert.g3th.net/qi-notfound.gif" alt="Nothin."/>
			{% endif %}
		<div class="more">
			{% if quote %}
			<a href="{% url "quote" quote_id=quote.pk %}">Permalink</a>
			{% endif %}
		</div>
		</div>
	</form>
	<script type="text/javascript">
		window.onload = function() { document.getElementById('refresh').focus(); }
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-44766332-1', 'g3th.net');
	  ga('send', 'pageview');

	</script>
	</body>
</html>
